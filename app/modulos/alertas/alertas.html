<div class="container tabla">
    <div class="jumbotron" style="text-align:center;">
        <h2>Alertas Registradas en el Sistema</h2>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <th>ID</th>
            <th>Perfil</th>
            <th>Zona</th>
            <th>Tiempo de llegada</th>
            <th>Altura de ola</th>
        </thead>
        <tbody>
            <tr ng-repeat="alerta in alertas" ng-class="{success: alerta.perfil == 'Informativo', warning: alerta.perfil == 'Alerta', danger: alerta.perfil == 'Alarma'}" >
                <td>{{alerta._id.$oid}}</td>
                <td>{{alerta.perfil}}</td>
                <td>{{alerta.zona}}</td>
                <td>{{alerta.tLlegada}}</td>
                <td>{{alerta.altura}}</td>
            </tr>
        </tbody>
    </table>
    <h3>{{error}}</h3>
</div>
<link rel="stylesheet" href="/modulos/alertas/alertas.css">
